    <div id="divG">

    </div>

<script>
    createTableG();
    function createTableG(qtdQuadro = 40) {
        let divG = document.getElementById('divG');

        let table = document.createElement('table');
        // table.setAttribute('cellpadding', '5px');
        table.setAttribute('id', 'tableG');
        table.setAttribute('cellspacing', '0px');

        for (let i = 0; i < qtdQuadro; i++) {
            let tr = document.createElement('tr');
            for (let j = 0; j < qtdQuadro; j++) {
                let td = document.createElement('td');
                // td.style.background = 'rgb('+ Math.floor(Math.random() * 255) +', '+ Math.floor(Math.random() * 255) +', '+ Math.floor(Math.random() * 255) +')';
                td.style.padding = '5px';
                td.setAttribute('id', i+'.'+j);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        divG.appendChild(table);
    }

    function stG(){
        let tdP = document.getElementById('0.0');
        tdP.style.background = 'blue';
        tdP.setAttribute('class', 'p');

        window.addEventListener("keypress", function(e) {
            console.log(e);
            switch (e.keyCode) {
                case 37:
                    alert('left');
                    break;
                case 38:
                    alert('up');
                    break;
                case 39:
                    alert('right');
                    break;
                case 40:
                    alert('down');
                    break;
            }
        }, false);
    }

</script>
</html>
