<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>IA</title>
</head>

<body>
    <button onclick="core()">Jogar</button>
    <div id="divG">

    </div>
</body>
<script>
    createTableG();

    direcao = 'r';

    function createTableG(qtdQuadro = 10) {
        let divG = document.getElementById('divG');

        let table = document.createElement('table');
        // table.setAttribute('cellpadding', '5px');
        table.setAttribute('id', 'tableG');
        table.setAttribute('cellspacing', '0px');

        for (let i = 0; i < qtdQuadro; i++) {
            let tr = document.createElement('tr');
            for (let j = 0; j < qtdQuadro; j++) {
                let td = document.createElement('td');
                // td.style.background = 'rgb('+ Math.floor(Math.random() * 255) +', '+ Math.floor(Math.random() * 255) +', '+ Math.floor(Math.random() * 255) +')';
                td.style.padding = '5px';
                td.setAttribute('id', i + '.' + j);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        divG.appendChild(table);
    }

    function stG() {
        tdP = document.getElementById('0.0');
        tdP.style.background = 'blue';
        tdP.setAttribute('class', 'p');

        window.addEventListener("keydown", mv, false);
    }

    function mv(e) {
        let pl = document.querySelector('.p');
        let pos = pl.getAttribute('id');
        let arrPos = pos.split('.');
        let id = '';

        switch (e.keyCode) {
            case 37:
                //left
                direcao = 'l'
                break;
            case 38:
                //up
                direcao = 'u';
                break;
            case 39:
                //right
                direcao = 'r';
                break;
            case 40:
                //down
                direcao = 'd';
                break;
        }
    }

    function rmP() {
        let campos = document.querySelectorAll('td');
        for (let i = 0; i < campos.length; ++i) {
            campos[i].style.background = 'transparent';
            campos[i].removeAttribute('class');
        }
    }
    function endgame(pl){
        if (pl == null) {
            clearInterval(loopcore);
            alert('voce perdeu');
            return false;
        }else{
            return true;
        }
    }

    function core(){
        rmP();
        stG();
        direcao = 'r';
        loopcore = setInterval(() => {
            let pl = document.querySelector('.p');
            let pos = pl.getAttribute('id');
            let arrPos = pos.split('.');
            let id = '';

            switch (direcao) {
                case 'l':
                    //left
                    id = arrPos[0] + '.' + (parseInt(arrPos[1]) - 1);
                    id = document.getElementById(id);
                    if (endgame(id) == true){
                        rmP();
                        id.setAttribute('class', 'p');
                        id.style.background = 'blue';
                    }
                    break;
                case 'u':
                    //up
                    id = (parseInt(arrPos[0]) - 1) + '.' + arrPos[1];
                    id = document.getElementById(id);
                    if (endgame(id) == true) {
                        rmP();
                        id.setAttribute('class', 'p');
                        id.style.background = 'blue';
                    }
                    break;
                case 'r':
                    //right
                    id = arrPos[0] + '.' + (parseInt(arrPos[1]) + 1);
                    id = document.getElementById(id);
                    if (endgame(id) == true) {
                        rmP();
                        id.setAttribute('class', 'p');
                        id.style.background = 'blue';
                    }
                    break;
                case 'd':
                    //down
                    id = (parseInt(arrPos[0]) + 1) + '.' + arrPos[1];
                    id = document.getElementById(id);
                    if (endgame(id) == true) {
                        rmP();
                        id.setAttribute('class', 'p');
                        id.style.background = 'blue';
                    }
                    break;
            }

        }, 1000);
    }

</script>

</html>
